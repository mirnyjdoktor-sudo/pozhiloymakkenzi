<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Clicker</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Чтобы не скроллилось */
        }

        .score-container {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .coin {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #f0c419 0%, #b8860b 100%);
            border-radius: 50%;
            border: 5px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none; /* Чтобы картинка не выделялась */
            -webkit-tap-highlight-color: transparent;
        }

        /* Эффект нажатия */
        .coin:active {
            transform: scale(0.95);
        }

        .username {
            position: absolute;
            top: 20px;
            font-size: 18px;
            color: #888;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="username" id="username">@user</div>
    <div class="score-container">
        <span id="score">0</span>
    </div>

    <div class="coin" id="coinBtn">
        TAP ME
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран

        // Получаем имя пользователя
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('username').innerText = `${user.first_name} ${user.last_name || ''}`;
        }

        let score = 0;
        const scoreEl = document.getElementById('score');
        const coinBtn = document.getElementById('coinBtn');

        coinBtn.addEventListener('click', (e) => {
            // 1. Увеличиваем счет
            score++;
            scoreEl.innerText = score;

            // 2. Вибрация (как в оригинале) - очень важно для тактильности!
            tg.HapticFeedback.impactOccurred('medium');

            // 3. Анимация вылетающих цифр (упрощенно)
            showFloatingText(e.clientX, e.clientY);

            // 4. ОТПРАВКА НА СЕРВЕР
            // В реальной игре нельзя отправлять запрос каждый клик (сервер упадет).
            // Нужно накапливать клики и отправлять их раз в 2-3 секунды.
            // sendScoreToServer(score); 
        });

        function showFloatingText(x, y) {
            const el = document.createElement('div');
            el.innerText = '+1';
            el.style.position = 'absolute';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.color = 'white';
            el.style.fontSize = '24px';
            el.style.pointerEvents = 'none';
            el.style.animation = 'floatUp 1s ease-out forwards';
            document.body.appendChild(el);

            setTimeout(() => el.remove(), 1000);
        }

        // Добавляем стили анимации через JS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes floatUp {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(-100px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
