<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zolo Kombat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1c1f24; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ */
            --card-bg: #2b2f36;
            --accent-gold: #f3ba2f;
            --text-primary: #ffffff;
            --text-secondary: #8b939e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –í–µ—Ä—Ö–Ω—è—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .header-stats {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: var(--card-bg);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .stat-box {
            text-align: center;
        }
        .stat-label { font-size: 12px; color: var(--text-secondary); }
        .stat-value { font-size: 18px; font-weight: bold; color: var(--accent-gold); }

        /* –ì–ª–∞–≤–Ω—ã–π –±–∞–ª–∞–Ω—Å */
        .main-balance {
            text-align: center;
            margin-top: 30px;
            font-size: 48px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin-icon-small { width: 40px; height: 40px; margin-right: 10px; background: gold; border-radius: 50%; }

        /* –û–±–ª–∞—Å—Ç—å —Ç–∞–ø–∞ —Å –ò–≤–∞–Ω–æ–º –ó–æ–ª–æ */
        .tap-area-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .tap-img {
            width: 280px;
            height: 280px;
            /* –ó–ê–ú–ï–ù–ò –≠–¢–£ –°–°–´–õ–ö–£ –ù–ê –°–í–û–ô –§–ê–ô–õ zolo.png */
            background-image: url('https://i.imgur.com/8QlqWkH.png'); 
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.4);
            cursor: pointer;
            transition: transform 0.1s ease;
            image-rendering: pixelated; /* –ß—Ç–æ–±—ã –ø–∏–∫—Å–µ–ª–∏ –±—ã–ª–∏ —á–µ—Ç–∫–∏–º–∏ */
        }
        .tap-img:active { transform: scale(0.95); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-container {
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .energy-text { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .progress-bar-bg { height: 10px; background: #3b4049; border-radius: 5px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent-gold), #ffeb3b); width: 100%; transition: width 0.3s; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: var(--card-bg);
            padding: 15px 0 25px 0; /* –°–Ω–∏–∑—É –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ –¥–ª—è iPhone */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 10px;
            cursor: pointer;
        }
        .nav-item.active { color: var(--accent-gold); }
        .nav-icon { font-size: 24px; margin-bottom: 5px; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä */
        .floating-text {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: white;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 0 5px black;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="header-stats">
        <div class="stat-box">
            <div class="stat-label">–ü—Ä–∏–±—ã–ª—å –≤ —á–∞—Å</div>
            <div class="stat-value">+<span id="mining-stat">0</span></div>
        </div>
        <div class="stat-box">
            <div class="stat-label">–°–∏–ª–∞ –∫–ª–∏–∫–∞</div>
            <div class="stat-value">x<span id="multitap-stat">1</span></div>
        </div>
    </div>

    <div class="main-balance">
        <div class="coin-icon-small"></div>
        <span id="balance">Loading...</span>
    </div>

    <div class="tap-area-container">
        <div class="tap-img" id="tapBtn"></div>
    </div>

    <div class="energy-container">
        <div class="energy-text">
            <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
            <span><span id="energy">1500</span> / 1500</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="energy-bar"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon">üêπ</div>
            <div>Tap</div>
        </div>
        <div class="nav-item" onclick="buyUpgrade('mining')">
            <div class="nav-icon">‚õèÔ∏è</div>
            <div>Mine (Buy)</div>
        </div>
        <div class="nav-item" onclick="buyUpgrade('multitap')">
            <div class="nav-icon">üöÄ</div>
            <div>Boost (Buy)</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); tg.enableClosingConfirmation();

        // --- –í–ê–ñ–ù–û: –°–Æ–î–ê –í–°–¢–ê–í–ò–®–¨ –°–°–´–õ–ö–£ –û–¢ NGROK ---
        const SERVER_URL = "https://autumn-saltatory-overmorally.ngrok-free.dev"; 
        // -------------------------------------------

        // –ò–º–∏—Ç–∞—Ü–∏—è ID –¥–ª—è —Ç–µ—Å—Ç–æ–≤ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 99999;

        let gameState = { balance: 0, energy: 1500, multitap: 1, mining: 0 };
        let clicksQueue = 0;
        const maxEnergy = 1500;

        const balanceEl = document.getElementById('balance');
        const energyEl = document.getElementById('energy');
        const energyBar = document.getElementById('energy-bar');
        const multitapStat = document.getElementById('multitap-stat');
        const miningStat = document.getElementById('mining-stat');
        const tapBtn = document.getElementById('tapBtn');
        const tapContainer = document.querySelector('.tap-area-container');

        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function initGame() {
            try {
                let res = await fetch(`${SERVER_URL}/api/init`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId})
                });
                let data = await res.json();
                gameState = data;
                updateUI();
                if(data.profit_afk > 0) tg.showAlert(`–ü–æ–∫–∞ —Ç–µ–±—è –Ω–µ –±—ã–ª–æ, –ó–æ–ª–æ –Ω–∞–º–∞–π–Ω–∏–ª: ${data.profit_afk} –º–æ–Ω–µ—Ç!`);
            } catch (e) { balanceEl.innerText = "Error connecting!"; }
        }

        // 2. –¢–∞–ø –∏ –ê–Ω–∏–º–∞—Ü–∏—è
        tapBtn.addEventListener('click', (e) => {
            if (gameState.energy > 0) {
                // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                gameState.balance += gameState.multitap;
                gameState.energy--;
                clicksQueue++;
                updateUI();
                
                // –í–∏–±—Ä–∞—Ü–∏—è
                tg.HapticFeedback.impactOccurred('medium');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è +1
                showFloatingText(e.clientX, e.clientY, `+${gameState.multitap}`);
            }
        });

        function showFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            // –ù–µ–±–æ–ª—å—à–æ–π —Ä–∞–Ω–¥–æ–º –≤ –ø–æ–∑–∏—Ü–∏–∏, —á—Ç–æ–±—ã —Ü–∏—Ñ—Ä—ã –Ω–µ –Ω–∞–∫–ª–∞–¥—ã–≤–∞–ª–∏—Å—å
            el.style.left = (x - 20 + Math.random()*40) + 'px';
            el.style.top = (y - 50) + 'px';
            tapContainer.appendChild(el);
            setTimeout(() => el.remove(), 8000);
        }

        function updateUI() {
            balanceEl.innerText = gameState.balance.toLocaleString();
            energyEl.innerText = gameState.energy;
            multitapStat.innerText = gameState.multitap;
            # miningStat.innerText = (gameState.mining * 3600).toLocaleString(); // –ü—Ä–∏–±—ã–ª—å –≤ —á–∞—Å
            energyBar.style.width = (gameState.energy / maxEnergy * 100) + "%";
        }

        // 3. –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–ª–∏–∫–æ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–∫–∞–∂–¥—ã–µ 1.5 —Å–µ–∫)
        setInterval(async () => {
            if (clicksQueue > 0) {
                let toSend = clicksQueue; clicksQueue = 0;
                await fetch(`${SERVER_URL}/api/tap`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId, clicks: toSend})
                });
            }
        }, 1500);

        // 4. –ü–æ–∫—É–ø–∫–∞
        async function buyUpgrade(type) {
            tg.HapticFeedback.notificationOccurred('success');
            await fetch(`${SERVER_URL}/api/buy?type=${type}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId})
            });
            initGame(); // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞
        }

        initGame();
    </script>
</body>
</html>
